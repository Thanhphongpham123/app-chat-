<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="messenger-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <h1>Chats</h1>
                <div class="header-actions">
                    <button class="icon-btn" title="Cuộc trò chuyện mới">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="icon-btn" title="Cài đặt">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
            </div>

            <!-- Search -->
            <div class="search-box">
                <i class="fas fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Tìm kiếm Messenger">
            </div>

            <!-- Conversations -->
            <div class="conversations" id="conversationsList">
                <!-- Loaded by JS -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Empty State -->
            <div class="empty-chat" id="emptyChat">
                <div class="empty-content">
                    <i class="fas fa-comments"></i>
                    <p>Chọn một cuộc trò chuyện hoặc bắt đầu cuộc trò chuyện mới</p>
                </div>
            </div>

            <!-- Chat Window -->
            <div class="chat-window" id="chatWindow" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-info">
                        <img id="chatAvatar" src="" alt="" class="avatar">
                        <div class="info">
                            <h3 id="chatName"></h3>
                            <span id="chatStatus" class="status">Đang hoạt động</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="icon-btn">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="icon-btn">
                            <i class="fas fa-info"></i>
                        </button>
                    </div>
                </div>

                <!-- Messages -->
                <div class="messages" id="messagesContainer">
                    <!-- Loaded by JS -->
                </div>

                <!-- Input Area -->
                <div class="message-input-area">
                    <button class="icon-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                    <input type="text" id="messageInput" placeholder="Aa" autocomplete="off">
                    <button class="icon-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.api.register('long','12345');
        window.api.login('long','12345');
        window.api.re_login('long','nlu_2055829137');
        window.api.logout();
        window.api.createRoom('ABC');
        window.api.joinRoom('ABC');
        window.api.getRoomChatMes('ABC',1);
        window.api.getPeopleChatMes('ti',1);
        window.api.sendChatRoom('abc','helooooo');
        window.api.sendChatPeople('ti','helooooo');
        window.api.checkUser('ti');
        window.api.getUserList();
        window.api.connect('ws://localhost:8080');
        // Example raw send: replace the payload below with your actual data
        window.api.sendRaw({ action: 'onchat', data: { event: 'CUSTOM', data: { example: 'payload' } } });
    </script>
</body>
</html>
